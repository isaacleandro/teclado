        <button class="standardButton">¨ <br> 6</button>

        <button class="standardButton">* <br> 8</button>
        <button class="standardButton">&#40; <br> 9</button>
        <button class="standardButton">&#41; <br> 0</button>
        <button class="standardButton">_ <br> -</button>
        <button class="standardButton">+ <br> =</button>
        <button class="arrowErases"> &larr; </button>
      </footer>
      <!--////////////////////////////////////////////////////////////////-->
      <footer>
        <button> &#8633; </button>
        <button class="standardButton">Q</button>
        <button class="standardButton">W</button>
        <button class="standardButton">E</button>
        <button class="standardButton">R</button>
        <button class="standardButton">T</button>
        <button class="standardButton">Y</button>
        <button class="standardButton">U</button>
        <button class="standardButton">I</button>
        <button class="standardButton">O</button>
        <button class="standardButton">P</button>
        <button class="standardButton">`</button>
        <button class="standardButton">[</button>
      </footer>
    </div>

    <div class="middle">
      delete
    </div>

    <div class="right">
      numeros
    </div>

</body>
